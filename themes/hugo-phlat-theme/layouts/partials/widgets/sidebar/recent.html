<div class="row">
    <div class="col-md-11 col-md-offset-1 card">
        <h5>最新文章</h5>
        <ul class="list-unstyled posts-recent">
            {{ range first 5 (where .Site.Pages "Type" "post") }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
</div>
