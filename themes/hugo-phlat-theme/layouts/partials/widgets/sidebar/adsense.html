{{ with .Site.Params.google_adsense }}
    <div class="row">
        <div class="col-md-11 col-md-offset-1 card">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="{{ . }}"
                data-ad-slot="9997956765"
                data-ad-format="auto">
            </ins>
        </div>
    </div>
{{ end }}
