{{ if eq .Type "post" }}
    <ul class="list-inline tags" style="margin-top: 15px; margin-left: 0px">
        {{ range .Params.tags }}
            <li style="">
				<a href="{{ "/tags/" | absURL }}{{ . | urlize }}">
					{{ if isset $.Site.Params.terms_zh . }}
						{{ index $.Site.Params.terms_zh . }}
					{{ else }}
						{{ . }}
					{{ end }}
				</a>
			</li>
        {{ end }}
    </ul>
{{ end }}
