<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ .Hugo.Generator }}
    <title>{{ .Title }}</title>
    {{ with .Site.Params.bing_webmaster }}
        <meta name="msvalidate.01" content="{{ . }}" />
    {{ end }}
    {{ with .Site.Params.google_webmaster }}
        <meta name="google-site-verification" content="{{ . }}" />
    {{ end }}
    {{ with .Site.Params.alexa }}
        <meta name="alexaVerifyID" content="{{ . }}" />
    {{ end }}
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <meta name="keywords" content='{{ with .Params.tags }}{{ delimit . "," }}{{ else }}{{ delimit .Site.Params.keywords "," }}{{ end }}' />
    {{ with .Params.author }}
        <meta name="author" content="{{ . }}" />
    {{ end }}
    {{ with .Site.Params.favicon }}
        <link rel="icon" type="image/png" href="{{ . }}" sizes="196x196" />
    {{ end }}
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlightjs-themes/androidstudio.css" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/phlat.css" />
</head>
